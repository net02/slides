<script>
// due modi per creare oggetti, preferibile il secondo
obj = new Object();
obj = {}; //literal syntax

obj.name = "Simon"; // aggiungo proprietà in due modi
obj["name"] = "Simon";

// o con la literal syntax posso definire già le proprietà dell'oggetto
obj = {
    name: "Carrot",  
    "for": "Max",  
    details: {  
        color: "orange",  
        size: 12  
    }  
}
//accedo alle proprietà dell'oggetto
obj.details.color;
obj["details"]["size"];
JSON.stringify(obj);  // ottengo una rappresentazione in formato JSON, leggibile dall'uomo e parsabile dall'interpreter

a.length;

a.length;
//le posizioni intermedie vegono occupate da elementi "undefined"
typeof a[10];
a;

//append:
a[a.length] = 'v';
//è uguale al metodo
a.push('z');
a.toString();

//    splice lets you modify an array by deleting a section and replacing it with more items
//    shift tira fuori il primo
